<div class="container text-center">
<ul class="nav nav-tabs" id="tabs">
	<li class="active"><a href="#update" data-toggle="tab">Update personnal info</a></li>
	<li><a href="#sessions" data-toggle="tab">Current sessions</a></li>
</ul>
<div class="tab-content">
	<div class="tab-pane fade in active" id="update">
	<form action="/update/" method="post">
		<div class="input-group">
			<span class="input-group-addon">â˜º</span>
			<input name="name" type="text" class="form-control" placeholder="Username" />
		</div>
		<div class="input-group">
			<span class="input-group-addon">@</span>
			<input name="email" type="text" class="form-control" placeholder="Email" />
		</div>
		<input class="btn btn-success btn-lg" type="submit" value="Update" />
	</form>
	</div>
	<div class="tab-pane fade text-left" id="sessions">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Service</th>
					<th>Token</th>
					<th>Remove</th>
				</tr>
			</thead>
			<tbody>
				{{ $t := .Tokens }}
				{{ range $t }}
				{{ $s := GetService .Key }}
				<tr>
					<td><a href="{{ $s.Url }}">{{ $s.Name }}</a></td>
					<td>{{ .Token }}</td>
					<td>
					<form action="/sessions/" method="post">
						<input type="hidden" name="name" value="{{ .Name }}" />
						<button type="submit" class="btn btn-default btn-sm">
							<span class="glyphicon glyphicon-remove"></span>
						</button>
					</form>
					</td>
				</tr>
				{{ end }}
			</tbody>
		</table>
	</div>
	<script>
		$(function() {
			 $('#tabs a:first').tab('show')
		})
	</script>
</div>
</div>

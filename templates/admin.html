<div class="container text-center">
<ul class="nav nav-tabs" id="tabs">
	<li class="active"><a href="#sessions" data-toggle="tab">All current sessions</a></li>
	<li><a href="#services" data-toggle="tab">Service management</a></li>
</ul>
<div class="tab-content">
	<div class="tab-pane fade in text-left" id="sessions">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>User</th>
					<th>Service</th>
					<th>Token</th>
				</tr>
			</thead>
			<tbody>
				{{ range $id, $t := .Users }}
				{{ $u := GetUser $id }}
					{{ range $t }}
					{{ $s := GetService .Key }}
					<tr>
						<td><a href="mailto:{{ $u.Email }}">{{ $u.Name }}</a></td>
						<td><a href="{{ $s.Url }}">{{ $s.Name }}</a></td>
						<td>{{ .Token }}</td>
					</tr>
					{{ end }}
				{{ end }}
			</tbody>
		</table>
	</div>
	<div class="tab-pane fade text-left" id="services">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Name</th>
					<th>Token</th>
				</tr>
			</thead>
			<tbody>
				{{ range .Services }}
				<tr>
					<td><a href="{{ .Url }}">{{ .Name }}</a></td>
					<td>{{ .Key }}</td>
				</tr>
				{{ end }}
			</tbody>
		</table>
	</div>
	<script>
		$(function() {
			 $('#tabs a:first').tab('show')
		})
	</script>
</div>
</div>
